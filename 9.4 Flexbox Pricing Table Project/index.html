<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      height: 100vh;
      flex-wrap: wrap;
      flex-basis: 1fr;
      justify-content: center;
      gap: 0.1rem;
      align-items: center;
    }

    .pricing-plan {
      background-color: lightgrey;
      border-radius: 5%;
      padding: 1rem;
      margin: .5rem;
      flex: 1;
      max-width: fit-content;
    }

    * {
      text-align: center;
      list-style: none;
    }

    .plan-price {
      margin: 10px auto;
      font-size: 2rem;
      font-weight: bolder;
    }

    .plan-features {
      padding: 0;
      margin: 0;
      font-size: smaller;
      font-weight: bold;
    }

    .plan-title {
      font-weight: bold;
    }

    .plan-button {
      margin-top: 10px;
      border: none;
      color: white;
      background-color: orange;
      border-radius: 10%;
      padding: 10px;  
    }


    /* Hint: What can you do with a media query and flexbox? */

    }
  </style>
</head>
